<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container hidden">
      <div class="row top-30">
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/blog">Go to Blog</a>
        </div>
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/authors">Manage Authors</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="new-event">
            <div class="form-group">
              <label for="title">Event Title:</label>
              <input
                placeholder="Post Title"
                type="text"
                class="form-control"
                id="event-title"
              />
              <br />
              <label for="body">Event Description:</label>
              <textarea
                placeholder="Post Body"
                class="form-control"
                rows="10"
                id="event-desc"
              ></textarea>
              <label for="datetime">Date & Time:</label>
              <textarea
                placeholder="Post Body"
                class="form-control"
                rows="1"
                id="event-dt"
              ></textarea>
              <label for="location">Location:</label>
              <textarea
                placeholder="Location"
                class="form-control"
                rows="1"
                id="event-loc"
              ></textarea>
              <label for="date">Category:</label>
              <textarea
                placeholder="Category"
                class="form-control"
                rows="1"
                id="event-cat"
              ></textarea>
              <label for="limit">Limit:</label>
              <textarea
                placeholder="Limit"
                class="form-control"
                rows="1"
                id="event-limit"
              ></textarea>
              <label for="date">ImageURL:</label>
              <textarea
                placeholder="URL"
                class="form-control"
                rows="1"
                id="event-imgurl"
              ></textarea>
              <br />
              <button
                type="submit"
                class="btn btn-success submit"
                id="submit-event"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="js/author.js" type="text/javascript"></script>
  </body>
</html>
